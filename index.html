<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>T√≤ m√≤ c√°i l·ªù</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      background: #ffd700; /* n·ªÅn v√†ng */
      overflow: hidden;
    }

    .screen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #ffd700;
    }

    .hidden {
      display: none;
    }

    /* Text ƒë·∫ßu */
    .first-text {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 800;
      color: #ff0000;
      text-transform: uppercase;
      text-align: center;
      animation: fadeOut 0.8s ease-out forwards;
      animation-delay: 1.2s;
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.7); }
    }

    /* M√†n h√¨nh 2 */
    .second-wrapper {
      text-align: center;
      opacity: 0;
      transform: scale(0.2);
    }

    .second-wrapper.show {
      animation: growIn 1s ease-out forwards;
    }

    @keyframes growIn {
      0% { opacity: 0; transform: scale(0.2); }
      60% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }

    .second-text {
      font-size: clamp(3rem, 7vw, 5rem);
      font-weight: 900;
      color: #111;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .fuck-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem 3rem;
      border-radius: 999px;
      border: 6px solid #000;
      font-size: clamp(3rem, 10vw, 7rem); /* SI√äU TO B·ª∞ */
      font-weight: 900;
      background: #ff0000;
      color: #fff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
      transform-origin: center;
      animation: pulse 1.2s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.13); }
    }
  </style>
</head>
<body>
  <!-- M√†n h√¨nh 1 -->
  <div id="screen1" class="screen">
    <div class="first-text">T√≤ m√≤ c√°i l·ªù</div>
  </div>

  <!-- M√†n h√¨nh 2 -->
  <div id="screen2" class="screen hidden">
    <div id="secondWrapper" class="second-wrapper">
      <div class="second-text">H·ªçc nhi ƒëi m√°</div>
      <div class="fuck-icon">üñï</div>
    </div>
  </div>

  <script>
    setTimeout(function () {
      document.getElementById("screen1").classList.add("hidden");
      document.getElementById("screen2").classList.remove("hidden");
      document.getElementById("secondWrapper").classList.add("show");
    }, 2000);
  </script>
</body>
</html>
